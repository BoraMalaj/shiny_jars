<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiny Jars</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: #0D0D0D;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            padding: 20px;
            background: linear-gradient(90deg, #B8860B, #8B7500);
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 50px;
        }
        header img {
            height: 50px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            color: #FFD700;
        }
        .hero {
            padding: 50px;
            background: rgba(184, 134, 11, 0.2);
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0px 0px 20px rgba(184, 134, 11, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #B8860B;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #8B7500;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 30px;
        }
        .product {
            background: #1E1E1E;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(184, 134, 11, 0.3);
            width: 250px;
            transition: transform 0.3s ease-in-out;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 50%;
            border-radius: 10px;
        }
        .interactive-jar {
            margin: 50px auto;
            width: 200px;
            height: 200px;
            position: relative;
            perspective: 1000px;
        }
        .jar-container {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotateJar 10s linear infinite;
        }
        .jar-container img {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform: translateZ(0);
        }
        @keyframes rotateJar {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        footer {
            padding: 20px;
            background: #1E1E1E;
            font-size: 0.9em;
        }
    </style>
</head>
