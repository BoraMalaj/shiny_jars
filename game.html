<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Shiny Jar Game</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Mobile drag & drop polyfill -->
  <script src="https://cdn.jsdelivr.net/npm/mobile-drag-drop@3.0.0-rc.0/index.min.js"></script>
  <script>
    window.MobileDragDrop = window.MobileDragDrop || {};
    MobileDragDrop.polyfill({ holdToDrag: 200 });
  </script>
</head>

<body>
  <header class="site-header">
    <div class="header-container">
      <div class="logo">
        <a href="start.html"><img src="logo.png" alt="Shiny Jar Logo" class="logo-image"></a>
      </div>

      <button class="hamburger" aria-label="Toggle Menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>

      <nav class="main-menu">
        <ul>
          <li><a href="start.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <h1>Perfect to have, Perfect to gift</h1>
  <p>Welcome to Shiny Jar games area!</p>
  <p>Drag items to style her up, return to the jar to swap!</p>

  <div class="container">

    <!-- Hand Section -->
    <div class="section-pair">
      <div class="accessory-section hand-accessories">
        <h2>Hand Accessories</h2>

        <div class="sub-section">
          <h3>Rings</h3>
          <div class="accessory-items return-zone" id="rings">
            <img src="ring1-3d.png" class="draggable ring" draggable="true" alt="Ring 1">
            <img src="ring3-3d.png" class="draggable ring" draggable="true" alt="Ring 3">
            <img src="ring4-3d.png" class="draggable ring" draggable="true" alt="Ring 4">
          </div>
        </div>

        <div class="sub-section">
          <h3>Bracelets</h3>
          <div class="accessory-items return-zone" id="bracelets">
            <img src="bracelet4-3d.png" class="draggable bracelet" draggable="true" alt="Bracelet 4">
            <img src="bracelet5-3d.png" class="draggable bracelet" draggable="true" alt="Bracelet 5">
            <img src="bracelet6-3d.png" class="draggable bracelet" draggable="true" alt="Bracelet 6">
          </div>
        </div>
      </div>

      <div class="drop-zone hand-container">
        <!-- This stage rotates (hand + zones + placed jewelry) -->
        <div class="stage" id="hand-stage">
          <img src="hand-ai.png" class="base-image" id="hand" alt="Hand">

          <!-- Small zones (snap targets) -->
          <div class="finger-zone drop-target" data-target="thumb"></div>
          <div class="finger-zone drop-target" data-target="index"></div>
          <div class="finger-zone drop-target" data-target="middle"></div>
          <div class="finger-zone drop-target" data-target="ring"></div>
          <div class="finger-zone drop-target" data-target="pinky"></div>

          <div class="wrist-zone drop-target" data-target="wrist"></div>
        </div>

        <div class="button-container">
          <button id="rotate-left">Rotate Left</button>
          <button id="rotate-right">Rotate Right</button>
        </div>
      </div>
    </div>

    <!-- Neck Section -->
    <div class="section-pair">
      <div class="accessory-section neck-accessories">
        <h2>Neck Accessories</h2>
        <div class="accessory-items return-zone" id="neck-accessories">
          <img src="necklace2-3d.png" class="draggable necklace" draggable="true" alt="Necklace 2">
          <img src="necklace3-3d.png" class="draggable necklace" draggable="true" alt="Necklace 3">
          <img src="necklace4-3d.png" class="draggable necklace" draggable="true" alt="Necklace 4">
        </div>
      </div>
