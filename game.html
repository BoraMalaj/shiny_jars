    <script>
        window.MobileDragDrop = window.MobileDragDrop || {};
        MobileDragDrop.polyfill({
            holdToDrag: 200 // Adds a 200ms delay to start dragging, helps with scrolling
        });
    </script>

</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <div class="logo">
                <a href="start.html"><img src="logo.png" alt="Shiny Jar Logo" class="logo-image"></a>

                <span class="bar"></span>

    <h1>Shiny Jar - Perfect to have, Perfect to gift</h1>
    <!-- <h3>Shiny Jar - Perfect to have, Perfect to gift</h3> -->

    <p>Drag items to style her up, return to the jar to swap!</p>

    <div class="container">
        <!-- Hand Section Pair -->
        <div class="section-pair">
            <div class="accessory-section hand-accessories">
                <h2>Hand Accessories</h2>
                <div class="sub-section">
                    <h3>Rings</h3>
                    <div class="accessory-items" id="rings">
                        <img src="ring1-3d.png" class="draggable" draggable="true" alt="Ring 1">
                        <!-- <img src="ring2-3d.png" class="draggable" draggable="true" alt="Ring 2"> -->
                        <img src="ring3-3d.png" class="draggable" draggable="true" alt="Ring 3">
                        <img src="ring4-3d.png" class="draggable" draggable="true" alt="Ring 4">
                    </div>
                </div>
                <div class="sub-section">
                    <h3>Bracelets</h3>
                    <div class="accessory-items" id="bracelets">
                        <!-- <img src="bracelet1-3d.png" class="draggable" draggable="true" alt="Bracelet 1">
                        <img src="bracelet2-3d.png" class="draggable" draggable="true" alt="Bracelet 2">
                        <img src="bracelet3-3d.png" class="draggable" draggable="true" alt="Bracelet 3"> -->
                        <img src="bracelet4-3d.png" class="draggable" draggable="true" alt="Bracelet 4">
                        <img src="bracelet5-3d.png" class="draggable" draggable="true" alt="Bracelet 5">
                        <img src="bracelet6-3d.png" class="draggable" draggable="true" alt="Bracelet 6">
                    </div>
                </div>
            </div>
            <div class="drop-zone hand-container">
                <img src="hand-ai.png" class="base-image" id="hand" alt="Hand">
                <div class="finger-zone" data-finger="thumb"></div>
                <div class="finger-zone" data-finger="index"></div>
                <div class="finger-zone" data-finger="middle"></div>
                <div class="finger-zone" data-finger="ring"></div>
                <div class="finger-zone" data-finger="pinky"></div>
                <div class="wrist-zone" data-zone="wrist"></div>
                <div class="button-container">
                    <button id="rotate-left">Rotate Left</button>
                    <button id="rotate-right">Rotate Right</button>
                </div>
            </div>
        </div>

        <!-- Neck Section Pair -->
        <div class="section-pair">
            <div class="accessory-section neck-accessories">
                <h2>Neck Accessories</h2>
                <div class="accessory-items" id="neck-accessories">
                    <!-- <img src="necklace1-3d.png" class="draggable" draggable="true" alt="Necklace 1"> -->
                    <img src="necklace2-3d.png" class="draggable" draggable="true" alt="Necklace 2">
                    <img src="necklace3-3d.png" class="draggable" draggable="true" alt="Necklace 3">
                    <img src="necklace4-3d.png" class="draggable" draggable="true" alt="Necklace 4">
                </div>
            </div>
            <div class="drop-zone neck-container">
                <img src="neck-ai.png" class="base-image" id="neck" alt="Neck">
                <div class="neck-zone" data-zone="neck"></div>
            </div>
        </div>

        <!-- Ear Section Pair -->
        <div class="section-pair">
            <div class="accessory-section earrings-area">
                <h2>Earrings Area</h2>
                <div class="accessory-items" id="earrings-area">
                    <!-- <img src="earring1-3d.png" class="draggable" draggable="true" alt="Earring 1">
                    <img src="earring2-3d.png" class="draggable" draggable="true" alt="Earring 2"> -->
                    <img src="earring3-3d.png" class="draggable" draggable="true" alt="Earring 3">
                    <img src="earring4-3d.png" class="draggable" draggable="true" alt="Earring 4">
                    <img src="earring6-3d.png" class="draggable" draggable="true" alt="Earring 6">
                </div>
            </div>
            <div class="drop-zone ear-container">
                <img src="ear-ai.png" class="base-image" id="ear" alt="Left Ear">
                <div class="ear-zone" data-zone="left-ear"></div>
            </div>
        </div>
    </div>
