<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Modern Image Album</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #e0e0e0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Album Container */
    .album {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
    }

    /* Image Card */
    .image-card {
      background-color: #2c2c2c;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    .image-card img {
      width: 100%;
      height: 200px; /* Fixed height for uniformity */
      object-fit: cover; /* Ensures images fill the space nicely */
      border-bottom: 2px solid #444;
    }

    /* Optional: Add a caption */
    .image-card p {
      padding: 10px;
      text-align: center;
      font-size: 1rem;
      color: #b0b0b0;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>My Modern Image Album</h1>
  <div class="album">
    <!-- Add your images here -->
    <div class="image-card">
        <img src="pyramid_of_giza/pyramid_of_giza_part1" alt="Part 1">
      <p>Caption for Image 1</p>
    </div>
    <div class="image-card">
        <img src="pyramid_of_giza/pyramid_of_giza_part2" alt="Part 2">
      <p>Caption for Image 2</p>
    </div>
    <div class="image-card">
        <img src="pyramid_of_giza/pyramid_of_giza_part3" alt="Part 3">
      <p>Caption for Image 3</p>
    </div>
    <!-- Add more images as needed -->
  </div>

  <script>
    // Optional: Add JavaScript for interactivity
    const imageCards = document.querySelectorAll('.image-card');
    imageCards.forEach(card => {
      card.addEventListener('click', () => {
        const altText = card.querySelector('img').alt;
        alert(`You clicked on ${altText}`);
      });
    });
  </script>
</body>
</html>
