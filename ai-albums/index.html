<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Modern Image Album</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #e0e0e0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Album Container */
    .album {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
    }

    /* Image Card */
    .image-card {
      background-color: #2c2c2c;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .image-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    .image-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 2px solid #444;
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }

    .lightbox .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 50%;
    }

    .lightbox .nav.prev {
      left: 20px;
    }

    .lightbox .nav.next {
      right: 20px;
    }
  </style>
</head>
<body>
  <h1>My Modern Image Album</h1>
  <div class="album">
    <!-- Add your images here -->
    <div class="image-card">
        <img src="pyramid_of_giza/pyramid_of_giza_part1.png" alt="Part 1">
      <p>The hidden depths under the Pyramid of Giza</p>
    </div>
    <div class="image-card">
        <img src="pyramid_of_giza/pyramid_of_giza_part2.png" alt="Part 2">
      <p>The forbidden chamber of the ancients</p>
    </div>
    <div class="image-card">
        <img src="pyramid_of_giza/pyramid_of_giza_part3.png" alt="Part 3">
      <p>The map to the origin of mankind</p>
    </div>
    <!-- Add more images as needed -->
  </div>

  <!-- Lightbox -->
  <div class="lightbox">
    <span class="close">&times;</span>
    <span class="nav prev">&#10094;</span>
    <span class="nav next">&#10095;</span>
    <img src="" alt="Lightbox Image">
  </div>

  <script>
    // Lightbox functionality
    const lightbox = document.querySelector('.lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const closeBtn = lightbox.querySelector('.close');
    const prevBtn = lightbox.querySelector('.prev');
    const nextBtn = lightbox.querySelector('.next');
    const images = document.querySelectorAll('.album img');
    let currentIndex = 0;

    // Open lightbox with clicked image
    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        updateLightboxImage();
        lightbox.classList.add('active');
      });
    });

    // Close lightbox
    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });

    // Navigate to previous image
    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateLightboxImage();
    });

    // Navigate to next image
    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      updateLightboxImage();
    });

    // Update lightbox image
    function updateLightboxImage() {
      lightboxImg.src = images[currentIndex].src;
      lightboxImg.alt = images[currentIndex].alt;
    }

    // Close lightbox when clicking outside the image
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('active');
      }
    });
  </script>
</body>
</html>
